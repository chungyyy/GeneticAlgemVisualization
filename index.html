<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="dist/main.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/canvas.css">
  <title>JS test project</title>
</head>
<body>
  <h1 class="title">
    Traveling Salesman Visualization
    <i class="far fa-question-circle"></i>
  </h1>
  <div class="mainContainer">
    <div class="canvasContainer">
      <canvas id="myCanvas" width="400" height="400"></canvas>
      <br/>
      <span>
        Genetic Algorithm
      </span>
      <span class="button" id="ga-generation">
        Generations: 0
      </span>
      <span class="button" id="ga-distance">
        Shortest pixel distance so far: 0
      </span>
    </div>
    <div class="canvasContainer">
      <canvas id="myCanvasTwo" width="400" height="400"></canvas>
        <br />
        <span>
          Simulated Annealing
        </span>
        <span class="button" id="sa-temp">
          Temperature: 0
        </span>
        <span class="button" id="sa-distance">
          Shortest pixel distance so far: 0
        </span>
    </div>
    <div class="canvasContainer">
      <canvas id="myCanvasThree" width="400" height="400"></canvas>
        <br />
        <span>
          Lexicographic Order (Brute Force)
        </span>
        <span id="percentComplete">
          Percent Complete: 0.00%
        </span>
        <span class="button" id="brute-distance">
          Shortest pixel distance so far: 0
        </span>
    </div>
  </div>
    <div id="input-range">
      <input type="range" 
        id="cities-setter" 
        name="Set Number of Cities" 
        min="3" 
        max="20" 
        value="8" 
        step="1"
      >
      <label id="city-num" for="Set Number of Cities">Number of Cities: 8</label>
    </div>
        

        <div class="btn-wrapper">
          <button class="canvas-btn" id="play">play</button>
          <button class="canvas-btn" id="pause">pause</button>
          <button class="canvas-btn" id="reset">reset</button>
        </div>
</body>
</html>
