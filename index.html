<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="TSP Visualization" />
  <meta property="og:image" content="./images/algoPic.png" />
  <meta property="og:description" content="TSP Visualization" />
  <meta property="og:url" content="https://chungyyy.github.io/GeneticAlgemVisualization/" />

  <script src="dist/main.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/canvas.css">
  <title>TSP Visualization</title>
</head>
<body>
  <h1 class="title">
    Traveling Salesman Visualization
    <i class="far fa-question-circle"></i>
  </h1>
  <div class="mainContainer">
    <div class="canvasContainer">
      <canvas id="myCanvas" width="400" height="400"></canvas>
      <br/>
      <span>
        Genetic Algorithm
      </span>
      <span class="button" id="ga-generation">
        Generations: 0
      </span>
      <span class="button" id="ga-distance">
        Shortest pixel distance so far: 0
      </span>
    </div>
    <div class="canvasContainer">
      <canvas id="myCanvasTwo" width="400" height="400"></canvas>
        <br />
        <span>
          Simulated Annealing
        </span>
        <span class="button" id="sa-temp">
          Temperature: 0
        </span>
        <span class="button" id="sa-distance">
          Shortest pixel distance so far: 0
        </span>
    </div>
    <div class="canvasContainer">
      <canvas id="myCanvasThree" width="400" height="400"></canvas>
        <br />
        <span>
          Lexicographic Order (Brute Force)
        </span>
        <span id="percentComplete">
          Percent Complete: 0.00%
        </span>
        <span class="button" id="brute-distance">
          Shortest pixel distance so far: 0
        </span>
    </div>
  </div>
    <div id="input-range">
      <input type="range" 
        id="cities-setter" 
        name="Set Number of Cities" 
        min="3" 
        max="20" 
        value="8" 
        step="1"
      >
      <label id="city-num" for="Set Number of Cities">Number of Cities: 8</label>
    </div>
        

        <div class="btn-wrapper">
          <button class="canvas-btn" id="play">Play</button>
          <button class="canvas-btn" id="pause">Pause</button>
          <button class="canvas-btn" id="reset">Reset</button>
        </div>
        <footer id="footer">
          <div class="links">
              <a href="https://www.linkedin.com/in/chung-chan-260/" target="_blank">
                <i class="fab fa-linkedin"></i></a>
              <a href="https://github.com/chungyyy" target="_blank">
                <i class="fab fa-github-square"></i></a>
              <a href="https://angel.co/chung-chan" target="_blank">
                <i class="fab fa-angellist"></i></a>
              <a href="mailto:Chungyyy@hotmail.com" target="_blank">
                <i class="far fa-envelope"></i></a>
          </div>
        </footer>
      </body>
</html>
